<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.min (2).css">
  <link rel="shortcut icon" href="../image/logo.png" type="image/x-icon">
  <title>Cadastro</title>
</head>
<body>
  <div class="container w-50 my-5 py-5">
    <h1 class="text-center">Cadastro</h1>

    <div class="input-group mb-3 mt-3">
      <input type="text" class="form-control" placeholder="Nome" aria-label="nome" aria-describedby="basic-addon1">
      <input type="text" class="form-control ml-3" placeholder="Sobrenome" aria-label="sobrenome" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3 mt-3">
      <input type="email" class="form-control" placeholder="E-mail" aria-label="nome" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <input id="cep" type="text" class="form-control" placeholder="CEP" aria-label="CEP" aria-describedby="basic-addon2">
      <input id="endereco" type="text" class="form-control ml-3" placeholder="Endereço" aria-label="Endereço" aria-describedby="basic-addon2">
    </div>

    <div class="input-group mb-3">
      <input id="uf" type="text" class="form-control" placeholder="Estado" aria-label="Estado" aria-describedby="basic-addon2">
      <input id="cidade" type="text" class="form-control ml-3" placeholder="Cidade" aria-label="Cidade" aria-describedby="basic-addon2">
    </div>

    <div class="input-group mb-3">
      <input  id="bairro" type="text" class="form-control" placeholder="Bairro" aria-label="Bairro" aria-describedby="basic-addon2">
      <input  id="bairro" type="text" class="form-control ml-3" placeholder="Rua" aria-label="Rua" aria-describedby="basic-addon2">
      <input id="numero" type="text" class="form-control ml-3" placeholder="Número" aria-label="Número" aria-describedby="basic-addon2">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Complemento" aria-label="Complemento" aria-describedby="basic-addon2">
      
      <input id="senha" type="text" class="form-control ml-3" placeholder="Senha" aria-label="Senha" aria-describedby="basic-addon1">

      <input id="confirmarSenha" type="text" class="form-control ml-3" placeholder="Confirmar Senha" aria-label="Confirmar Senha" aria-describedby="basic-addon1"> 
    </div>

    <div class="container text-center">
      <button id="btn" type="button" class="btn btn-light mr-4 mt-3" onclick="cadastrar()">Cadastrar</button>
      <button type="button" class="btn btn-light mr-4 mt-3">Voltar ao Login</button>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="registro.js"></script>
</body>
</html>
